name: Preview Build

on:
  pull_request:

jobs:
  build-for-pr:
    name: ðŸ§ª Build for PR
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ› ï¸ Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: ðŸš€ Run GoReleaser in build mode
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --snapshot --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¤ Upload Android arm64
        uses: actions/upload-artifact@v4
        with:
          name: usque-android-arm64
          path: dist/usque_*_android_arm64.zip
          if-no-files-found: error

      - name: ðŸ“¤ Upload Linux amd64
        uses: actions/upload-artifact@v4
        with:
          name: usque-linux-amd64
          path: dist/usque_*_linux_amd64.zip
          if-no-files-found: error
      
      - name: ðŸ“¤ Upload Linux arm
        uses: actions/upload-artifact@v4
        with:
          name: usque-linux-arm
          path: dist/usque_*_linux_armv*.zip
          if-no-files-found: error

      - name: ðŸ“¤ Upload Linux arm64
        uses: actions/upload-artifact@v4
        with:
          name: usque-linux-arm64
          path: dist/usque_*_linux_arm64.zip
          if-no-files-found: error

      - name: ðŸ“¤ Upload Linux MIPS
        uses: actions/upload-artifact@v4
        with:
          name: usque-linux-mips
          path: dist/usque_*_linux_mips*.zip
          if-no-files-found: error

      - name: ðŸ“¤ Upload Windows
        uses: actions/upload-artifact@v4
        with:
          name: usque-windows
          path: dist/usque_*_windows_*.zip
          if-no-files-found: error

      - name: ðŸ“¤ Upload Darwin (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: usque-darwin
          path: dist/usque_*_darwin_*.zip
          if-no-files-found: error

      - name: ðŸ“ Post Summary
        run: |
          echo "### âœ… Build successful!" >> $GITHUB_STEP_SUMMARY
          echo "Build artifacts for each platform are available for download from the 'Artifacts' section of this workflow run." >> $GITHUB_STEP_SUMMARY
